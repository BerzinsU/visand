<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css" />

        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="http://jqueryrotate.googlecode.com/files/jQueryRotate.2.2.js" type="text/javascript"></script>
        <script src="Scripts.js"></script>

    </head>

    <body onload="CalculateWholeSum()">

        <div id="wrapper">

            <!-- Menu -->
            <div class="Menu">

                <div class="inside">

                    <img id="logo" src="images/logo.png" />

                    <h2>My dream house project</h2>
                    <div id="controls">
						<div class="button add-kitchen">
                            <span></span>
                            <p>Kitchen</p>
                        </div>
                        <div class="button add-livingroom">
                            <span></span>
                            <p>Living room</p>
                        </div>
                        <div class="button add-bathroom">
                            <span></span>
                            <p>Bathroom</p>
                        </div>
                        <div class="button add-bedroom">
                            <span></span>
                            <p>Bedroom</p>
                        </div>
                    </div>

                </div>

                <div class="summary">
                    <span class="SqSum"id="SqSum">00</span>
                    <span class="TotalPrice" id="TotalPrice">00</span>

                    <a class="share" href="">Send to architect</a>

                </div>

            </div>

            <!-- Sandbox -->
            <div class="sandbox" id="sandbox">

			<div class="viewPane" id="viewPane" > </div>

				<div class="trash ui-widget-content">					
				</div>

            </div>

        </div>

    </body>
</html>
